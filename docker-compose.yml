version: "3.8"

services:
  fastapi:
    build: .
    container_name: mailbridge
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - celery
    networks:
      - backend

  celery:
    build: .
    container_name: celery-worker
    restart: always
    command: celery -A app.services.celery_worker worker --loglevel=info
    networks:
      - backend

networks:
  backend:
    driver: bridge
